<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandYourBrain</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="top-info">
            <div id="difficulty" class="difficulty">Difficulty : </div>
            <div id="points" class="points">Points : </div>
        </div>

        <div class="anim">
            <img src="anim/speaker.gif">
        </div>

        <div class="buttons-container">
            <button id="playButton">Play sound</button>
            <button id="replayButton">Replay</button>
            <button id="showMessageButton" disabled>Show answer</button>
        </div>

        <div class="messages-container">
            <audio id="audioPlayer"></audio>
            <div id="preCountdownTimer" style="display:none;"></div>
            <div id="countdownTimer" style="display:none;">Time : <span id="timer"></span> seconds</div>
            <div id="endMessage" style="display:none;"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
